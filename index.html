<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آراء العملاء</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>آراء العملاء</h1>
  </header>

  <main>
    <section class="reviews">
      <div class="review">
        <img src="assets/images/user1.png" alt="عميل 1">
        <p>هذا تعليق تجريبي للعميل الأول.</p>
      </div>
      <div class="review">
        <img src="assets/images/user2.png" alt="عميل 2">
        <p>هذا تعليق تجريبي للعميل الثاني.</p>
      </div>
      <div class="review">
        <img src="assets/images/user3.png" alt="عميل 3">
        <p>هذا تعليق تجريبي للعميل الثالث.</p>
      </div>
    </section>

    <section class="add-review">
      <h2>إبدِ رأيك</h2>
      <form>
        <input type="text" id="name" placeholder="اكتب اسمك هنا" required>
        <textarea id="review" placeholder="اكتب رأيك هنا" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
